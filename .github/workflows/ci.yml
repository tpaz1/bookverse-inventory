            echo "âœ… Successfully retrieved OIDC token from JFrog CLI step output (oidc-token)"
            echo "ğŸ“‹ Token length: ${#PROMOTION_OIDC_TOKEN}"
            echo "promotion_oidc_token=$PROMOTION_OIDC_TOKEN" >> $GITHUB_OUTPUT
          else
            echo "âŒ OIDC token not available from JFrog CLI step output (oidc-token) in promotion job" >&2
            echo "ğŸ” Available outputs from jfrog-cli-auth step:"
            echo "  oidc-user: '${{ steps.jfrog-cli-auth.outputs.oidc-user }}'"
            echo "  oidc-token: '${{ steps.jfrog-cli-auth.outputs.oidc-token }}'"
            echo "  access-token: '${{ steps.jfrog-cli-auth.outputs.access-token }}'"
            echo "  token: '${{ steps.jfrog-cli-auth.outputs.token }}'"
            exit 1
          fi

      - name: "[Setup] Install Python dependencies"
        run: |
          pip install --user PyYAML
          echo "âœ… Python dependencies installed"

      - name: "[Setup] Use App Version from Build Job"
        id: use-app-version
        run: |
          APP_VERSION="${{ needs.build-test-publish.outputs.app_version }}"
          
          if [[ -z "$APP_VERSION" ]]; then
            echo "âŒ Missing app_version from build-test-publish job output" >&2
            exit 1
          fi
          
          echo "ğŸ·ï¸ Using Application Version from build job: $APP_VERSION"
          echo "ğŸ“‹ This version is already associated with the published build info"
